<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur Markdown vers PDF</title>
    <meta name="description" content="Convertissez vos fichiers Markdown en PDF avec un rendu de haute qualité" />

    <!-- Font loading simple (une seule stratégie) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <!-- CSS principal -->
    <link rel="stylesheet" href="/src/index.css">

    <!-- Critical CSS inline optimisé pour FCP -->
    <style>
      /* Critical styles for immediate rendering */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
        line-height: 1.5;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 16px;
        color: #6b7280;
      }

      /* Basic button styles for immediate interaction */
      button {
        font-family: inherit;
        border: 1px solid transparent;
        border-radius: 6px;
        padding: 8px 16px;
        background-color: #3b82f6;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2563eb;
      }

      /* Basic input styles */
      input, textarea {
        font-family: inherit;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 8px 12px;
        background-color: white;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
